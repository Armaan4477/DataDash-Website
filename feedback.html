<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataDash - Feedback</title>
    <link rel="stylesheet" href="index_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div id="name">
                <img src="" alt="Logo" id="navbar-logo">
                DataDash
            </div>
            <div class="nav-main">
                <a href="#" onclick="navigateTo('index.html')">Home</a>
                <a href="#" onclick="navigateTo('about.html')">About</a>
                <a href="#" onclick="navigateTo('feedback.html')">Feedback</a>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        <!-- Feedback Form Section -->
        <section class="feedback">
            <h2>We Value Your Feedback</h2>
            <form id="feedback-form">
                <label for="feedback-type">Type of Feedback:</label>
                <select id="feedback-type" name="feedbackType" required>
                    <option value="">Select an option</option>
                    <option value="Feature Request">Feature Request</option>
                    <option value="Bug Report">Bug Report</option>
                    <option value="Testimony">Testimony</option>
                </select>
                <div id="input-form">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" name="name" required>           
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="userEmail" required>
                    <label for="details">Details:</label>
                    <textarea id="details" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="feedback-message"></div>
        </section>
    </div>

    <footer class="footer"> 
        <p>&copy; 2024 DataDash. All rights reserved.</p>
    </footer>

    <script src="navigation.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
    <script src="feedback.js" type="module"></script>
</body>
</html>
